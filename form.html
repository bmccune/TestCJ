<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
        // function to check browser type (this will be replaced with server side logic at some point...)
        (function () {
            var ua = navigator.userAgent;
            var ie = /MSIE/.test(ua) && ua.replace(/.*?MSIE (.).*/, "$1");
            var ff = /Firefox/.test(ua) && ua.replace(/.*?Firefox\/(.)\.(.).*/, "$1_$2");
            var safari = /Safari/.test(ua) && ua.replace(/.*?Version\/(.).*/, "$1");
            var chrome = /Chrome/.test(ua) && ua.replace(/.*?Chrome\/(.).*/, "$1");
            var opera = /Opera/.test(ua) && ua.replace(/.*?Opera\/(.).*/, "$1");
            document.getElementsByTagName("html")[0].className = "js" + (ie ? " ie ie" + ie : ff ? " ff ff" + ff : chrome ? " chrome chrome" + chrome : safari ? " safari safari" + safari : opera ? " opera opera" + opera : "");
        })();
    </script>

    <!-- minimum scripts to load.  All others will be loaded via requirejs dependencies -->
    <!-- end minimum scripts to load -->
    <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
    
    <title>NCJ Concept 3</title>
	<script src="JS/jquery.min.js"></script>
    <script src="JS/jquery-ui.min.js" type="text/javascript"></script>
    <script src="JS/jquery.stellar.min.js" type="text/javascript"></script>  
    <script src="JS/jquery.scrollorama.js" type="text/javascript"></script>   
</head>

<body>
    <header>
        <div class="chaseui-container">
            <h1 class="chaseui-pagelogo"><img src="images/logo2.png" /></h1>

    <div class="status">

        <div class="chaseui-pagebody step3" data-stellar-background-ratio="0.5">

</body>
<script>
    function resizeME(){
         var viewportHeight = $(window).height()
        $('.chaseui-pagebody').css('height',viewportHeight + 'px');
    }
    $(function(){
        $.stellar({
            horizontalScrolling: false,
            verticalScrolling: true,
            verticalOffset: 40,
            responsive: true
        });
        resizeME();
        var scrollorama = $.scrollorama({
            blocks:'.chaseui-pagebody',
            enablePin:false
        });
        scrollorama.animate('#example1',{ delay: 400, duration: 300, property:'opacity', start:0 }) 
        scrollorama.onBlockChange(function() {
            console.log('You just scrolled to block#'+scrollorama.blockIndex);
        });
    });
    $(window).resize(function() {
        resizeME();    
    });
</script>
</html>
